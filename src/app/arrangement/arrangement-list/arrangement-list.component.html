<mat-nav-list>
  <ng-template ngFor let-arrangment [ngForOf]="arrangements$ | async">
    <mat-list-item (click)="showInfo(arrangment.code)">
      <mat-icon mat-list-icon>apartment</mat-icon>

      <h4 mat-line>{{arrangment.name}}</h4>
      <p mat-line> {{arrangment.code}} </p>

      <button mat-icon-button (click)="showInfo(arrangment.code)">

        <mat-icon mat-list-icon>add</mat-icon>
      </button>
    </mat-list-item>
  </ng-template>
</mat-nav-list>

<div>
  <h4>New Arrangement</h4>
  name: <input />

</div>
