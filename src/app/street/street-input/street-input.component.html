<mat-form-field class="full-width">
  <input matInput placeholder="Street" aria-label="Street" [matAutocomplete]="autoStreet" [formControl]="street">
  <mat-autocomplete #autoStreet="matAutocomplete" [displayWith]="displayStreet">
    <mat-option *ngFor="let street of filteredCities$ | async" [value]="street">
      <span>{{street.name}}</span>
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
