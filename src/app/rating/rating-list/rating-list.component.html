<mat-accordion *ngFor="let arrangement of arrangements$ | async">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{arrangement.name}}
      </mat-panel-title>
      <mat-panel-description>
        {{arrangement.rating}}
      </mat-panel-description>
    </mat-expansion-panel-header>


    <pre>
      {{arrangement.ratings | json}}</pre>
  </mat-expansion-panel>
</mat-accordion>
